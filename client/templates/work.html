<template name="work">
	<!-- +++++ Projects Section +++++ -->
	
	<div class="container pt">
		<div class="row mt centered">
		{{#each projects}}	
			<div class="col-lg-4">
				<a class="zoom green" href="/project/{{_id}}"><img class="img-responsive" src="{{projectImage}}" alt="" /></a>
				<p>{{name}}</p>
			</div>
			{{else}}
			<p>No projects at the moment please come back another time</p>

			{{/each}}
		</div><!-- /row -->
	</div><!-- /container -->
</template>
